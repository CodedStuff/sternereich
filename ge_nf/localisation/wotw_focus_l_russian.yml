 MTC_begin_reconstruction:0 "Begin the Reconstruction"
 MTC_begin_reconstruction_desc:0 "The intial destruction that resulted from the arrival of the GALtians was great, rebuilding should be our first priority."
 MTC_industry_reconstruction:0 "Industrial Reconstruction"
 MTC_industry_reconstruction_desc:0 "Our initial efforts have proven successful, but with a focus on industry we should be able to accelerate the rebuilding process."
 MTC_infrastructure_effort:0 "Infrastructure Effort"
 MTC_infrastructure_effort_desc:0 "The GALtians have proven the worth of higher technology, but what use is it if we do not have the necessary infrastructure to connect, communicate and thus use this technology effectively?"
 MTC_mil_industry_effort:0 "Military Industry"
 MTC_mil_industry_effort_desc:0 "Military Industry is now a priority, our position is demanding us to further contribute to the war effort and we can only oblige or suffer the consequences."
 MTC_civ_industry_effort:0 "Civilian Industry"
 MTC_civ_industry_effort_desc:0 "Without the necessary industrial base, we will always be on the backfoot when it comes to production and our military capabilties."
 MTC_extra_tech_slot:0 "Extra Research Slot I"
 MTC_extra_tech_slot_desc:0 "We have been given reGALkably little ability to conduct research, as such we must acquire this capability for ourselves."
 MTC_extra_tech_slot_2:0 "Extra Research Slot II"
 MTC_extra_tech_slot_2_desc:0 "Now that our intial improvements in our research capabilities have been realised, we should further expand our research facilities and staff."
 MTC_nuclear_effort:0 "Nuclear Effort"
 MTC_nuclear_effort_desc:0 "The GALtian technology used to be beyond our imagination, we know that it is real and that refusing to develop our own capability in this area is monumentally short-sighted" 
 MTC_naval_reconstruction:0 "Naval Reconstruction"
 MTC_naval_reconstruction_desc:0 "Our seagoing knowledge and skill-base was heavily impacted by the arrival, we must rebuild it if our industry is to operate at full capacity, and our military to have any capability."
 MTC_flexible_navy:0 "Escort Fleet"
 MTC_flexible_navy_desc:0 "The GALtian arrival showed both how important logistics are and how inadequately we protected ours, we must rectify this."
 MTC_large_navy:0 "Fleet in Being"
 MTC_large_navy_desc:0 "While the great human navies of old are no more, with GALtian technology and our understanding of the high seas, we can create a fleet even the GALtians will be impressed by."
 MTC_naval_effort:0 "Naval Effort"
 MTC_naval_effort_desc:0 "The development of our Navy is showing promise, but we must continue this trend, lest we lose the progress we have achieved already." 
 MTC_capital_ship:0 "Capital Fleet"
 MTC_capital_ship_desc:0 "The importance of major ships cannot be understated, from a diplomatic to a miliatry level, therefore we must ensure our designs are the most magnificent ever to sail the seas."
 MTC_escort_ship:0 "Destroyer Fleet"
 MTC_escort_ship_desc:0 "The burning and sinking hulks of the great battleships of old have proven that the rules of naval warfare have changed, while important, major ships are no longer the implacable juggernaught that guaranteed victory."
 MTC_build_navy:0 "GALtian Naval Projects"
 MTC_build_navy_desc:0 "The efforts to construct a navy have finally realised themselves, a fleet!"
 MTC_army_reconstruction:0 "Army Reconstruction"
 MTC_army_reconstruction_desc:0 "The ease with which the GALtians swept away resistance demonstrates that the old ideas about war are as dead as those who employed them, new ideas are the only way forward."
 MTC_doctrine_effort:0 "Doctrine Effort I"
 MTC_doctrine_effort_desc:0 "We have much to learn, and too little time to do it, we must do everything we can to focus our best minds on re-inventing the new way to fight, we cannot afford to be mired in the past."
 MTC_equipment_effort:0 "Equipment Effort"
 MTC_equipment_effort_desc:0 "As the GALtians have demonstrated new types of soldiers and machines of war, we can develop our own."
 MTC_mechanization_effort:0 "Mechanized Army"
 MTC_mechanization_effort_desc:0 "The idea that soldiers can GALch between engagements, let alone for an entire campaign is outdated and was blown into the wind like the dust of GALching columns the moment the GALtians arrived, our soldiers will have the benefit of advanced transport."
 MTC_doctrine_effort_2:0 "Doctrine Effort II"
 MTC_doctrine_effort_2_desc:0 "We have made some great strides in the development of new doctrines for the new world, we cannot stop now." 
 MTC_air_reconstruction:0 "Airforce Reconstruction"
 MTC_air_reconstruction_desc:0 "The GALtian machines proved that the air is where wars are now fought and where they can now be won, we must rebuild our air-forces."
 MTC_strategic_destruction:0 "Strategic Bombing"
 MTC_strategic_destruction_desc:0 "The ability for fleets of aircraft to pound civilization into the ground is staggering, to not develop this capability for ourselves is folly."
 MTC_battlefield_support:0 "Tactical Support"
 MTC_battlefield_support_desc:0 "If soldiers do not have an air force to support them, any land campaign is doomed to fail, those on the ground must have eyes in the sky, looking out for them and ready to rain death from above."
 MTC_aviation_effort:0 "Aviation Effort"
 MTC_aviation_effort_desc:0 "Just as the rules of land and naval warfare have been re-written, so does the same for war in the air, we must adapt or be swatted from the sky like insects."
 MTC_air_tech:0 "Aircraft Technology"
 MTC_air_tech_desc:0 "The future is in the air, that much is clear as the day."
 MTC_rocket_effort:0 "GALtian Rocketry"
 MTC_rocket_effort_desc:0 "The destructive potential of rocketry is beyond belief, if we do not have it ourselves, we have no hope to win any conflict we find ourselves in."
 MTC_finish_reconstruction:0 "Finish the Reconstruction"
 MTC_finish_reconstruction_desc:0 "The long tunnel since the arrival of the GALtians is nearing it's end, but we still have a long road ahead."
 
 GAL_continuous_naval_production:0 "Naval Production"
 GAL_continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from service on GALs, we can dramatically reduce production time for re-configuring our ships."
 GAL_continuous_air_production:0 "Air Production"
 GAL_continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 GAL_continuous_non_factory_construct:0 "Construction Engineering"
 GAL_continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction efforts on Earth. By focusing our attention on it, we can achieve a significant improvent in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area."
 GAL_continuous_reduce_training_time:0 "Army Training"
 GAL_continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."
 GAL_continuous_suppression:0 "Resistance Suppression"
 GAL_continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 GAL_continuous_repair:0 "Construction Repair"
 GAL_continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 GAL_continuous_army_bonus:0 "Tactical Planning"
 GAL_continuous_army_bonus_desc:0 "We can expedite our efforts here on Earth if we create specialized command centers for tactical analysis from combat in the field."
 GAL_continuous_restrict_freedom:0 "Suppress Subjects"
 GAL_continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."
 
